<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Planner - Production Tool for Influence</title>
    <link rel="stylesheet" href="./styles/industry-plan.scss">
    <script src="/scripts/leader-line.min.js"></script>
    <script src="/scripts/pagemap.min.js"></script>
    <script type="module" src="./test.ts"></script>
</head>
<body>
    <nav id="main-menu">
        <div id="side-menu">
            <div id="burger-icon">
                <div class="icon-inner"></div>
            </div>
            <div id="page-title">Industry Planner</div>
            <ul>
                <li onclick="industryPlanService.onClickCreateIndustryPlan()">Create Industry Plan</li>
                <li onclick="industryPlanService.onClickMyIndustryPlans()">My Industry Plans</li>
                <li onclick="industryPlanService.onClickSharedIndustryPlans()">Shared Industry Plans</li>
            </ul>
        </div>
        <div class="separator"></div>
        <div id="account-menu">
            <div id="starknet-connect" class="hidden" onclick="starknetService.starknetConnect()">Connect</div>
            <div id="starknet-wallet" class="hidden">
                <div class="connected-action api-auth-test" onclick="starknetService.apiAuthTest()">API Auth Test</div> <!-- TEST -->
                <div class="connected-action login" onclick="starknetService.login()">Login</div> <!-- TEST -->
                <img class="icon" alt="">
                <div class="address"></div>
            </div>
        </div>
        <div id="minimap-wrapper">
            <div id="minimap-toggle" onclick="minimapService.toggleMinimap()"></div>
        </div>
    </nav>
    <div id="industry-plan">
        <div id="industry-plan-header"></div>
        <div id="industry-plan-main"></div>
    </div>
</body>
</html>
